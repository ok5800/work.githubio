<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>教师数字素养评价与培优解决方案</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1581472723648-909f4851d4ae?q=80&w=2070') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .header {
      width: 100%;
      text-align: center;
      background: rgba(255,255,255,0.8);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      margin-bottom: 20px;
    }
    .section {
      flex: 1;
      min-width: 300px;
      background: rgba(255,255,255,0.8);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }
    .card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .btn {
      background: #6A5ACD;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    .tag {
      display: inline-block;
      background: rgba(106,90,205,0.1);
      color: #6A5ACD;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>教师数字素养评价与培优解决方案</h1>
  </div>

  <div class="container">
    <div class="section">
      <h2>数字素养测评</h2>
      <div class="card">
        <h3>教师信息技术应用能力测评</h3>
        <p>评估教师在教学环境中使用信息技术的基本能力</p>
        <div>
          <span class="tag">基础评估</span>
          <span class="tag">30分钟</span>
        </div>
        <div style="text-align: right; margin-top: 10px;">
          <button class="btn">开始测评</button>
        </div>
      </div>
      <div class="card">
        <h3>数字教学设计能力测评</h3>
        <p>评估教师利用数字工具进行教学设计和开发的能力</p>
        <div>
          <span class="tag">进阶评估</span>
          <span class="tag">45分钟</span>
        </div>
        <div style="text-align: right; margin-top: 10px;">
          <button class="btn">开始测评</button>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>评价分析报告</h2>
      <div class="card">
        <h3>信息技术应用能力报告</h3>
        <p>详细分析教师在信息技术应用方面的优势与不足</p>
        <div>
          <span class="tag">已完成</span>
          <span class="tag">基础水平</span>
        </div>
        <div style="text-align: right; margin-top: 10px;">
          <button class="btn">查看报告</button>
          <button class="btn">AI解读</button>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>数字素养培训</h2>
      <div class="card">
        <h3>信息技术基础应用提升</h3>
        <p>针对信息技术应用能力不足的教师，提供基础技能培训</p>
        <div>
          <span class="tag">10学时</span>
          <span class="tag">入门级</span>
        </div>
        <div style="text-align: right; margin-top: 10px;">
          <button class="btn">课程详情</button>
          <button class="btn">立即报名</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
