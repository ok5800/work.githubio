    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans', Arial, sans-serif;
      background: url('https://img2.baidu.com/it/u=2777322612,3193252514&fm=253&fmt=auto&app=120&f=JPEG?w=875&h=500') no-repeat center center fixed;
      background-size: cover;
      overflow-y: auto;
      overflow-x: hidden;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .glass-header {
      margin-top: 40px;
      margin-bottom: 32px;
      padding: 24px 48px;
      border-radius: 24px;
      background: rgba(255,255,255,0.18);
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border: 1px solid rgba(255,255,255,0.28);
      text-align: center;
    }
    .glass-header h1 {
      font-size: 2.3rem;
      font-weight: 700;
      color: #ebebfd;
      margin: 0;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .entry-row {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  gap: 32px;
  justify-content: center;
  align-items: stretch;
  width: calc(100% - 40px);
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
  box-sizing: border-box;
}

/* 新增子元素样式 */
.entry-row > * {
  flex: 0 0 calc(33.333% - 32px * 2 / 3); /* 计算逻辑：每个元素占1/3宽度并扣除间隙 */
  box-sizing: border-box;
}

    .entry-card {
      flex: 0 1 calc(33.333% - 22px);
      min-width: 240px;
      max-width: none;
      background: rgba(255, 255, 255, 0.246);
      border-radius: 20px;
      box-shadow: 0 6px 24px 0 rgba(31,38,135,0.12);
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      border: 2px dashed rgba(120,120,120,0.16);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 36px 18px 28px 18px;
      transition: box-shadow 0.2s, transform 0.2s;
      position: relative;
      overflow: visible;
      margin-bottom: 32px;
    }
    .entry-card:hover {
      box-shadow: 0 10px 32px 0 rgba(31,38,135,0.22);
      transform: translateY(-6px) scale(1.03);
      border-color: #b5b5b5;
    }
    .entry-icon {
      width: 54px;
      height: 54px;
      margin-bottom: 20px;
      filter: drop-shadow(0 2px 6px rgba(219, 223, 229, 0.441));
      
    }

    
    .entry-title {
      font-size: 1.23rem;
      font-weight: 600;
      color: #222;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    .entry-desc {
      font-size: 1rem;
      color: #dad5d5;
      margin-bottom: 24px;
      text-align: center;
      min-height: 40px;
    }
    .entry-btn {
      background: linear-gradient(90deg, #6ec1e4 0%, #bfe9ff 100%);
      color: #222;
      font-weight: 600;
      border: none;
      border-radius: 999px;
      padding: 10px 34px;
      font-size: 1rem;
      box-shadow: 0 2px 10px 0 rgba(80,160,255,0.10);
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
      outline: none;
    }
    .entry-btn:hover {
      background: linear-gradient(90deg, #4ea6d3 0%, #9fd8f7 100%);
      color: #fff;
    }
    @media (max-width: 900px) {
      .entry-row {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 24px;
        align-items: center;
      }
      .entry-card {
        flex: 0 1 calc(50% - 12px);
        max-width: none;
      }
    }
    @media (max-width: 600px) {
      .entry-card {
        flex: 0 1 100%;
      }
    }
    /* 修改滚动条样式而不是禁用 */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
